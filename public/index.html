<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitor de Luminosidade</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  background-color: #0f172a;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

.valor-atual {
  font-size: 2.5em;
  margin: 10px 0 20px 0;
  color: #38bdf8;
}

.conteiner {
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  background-color: #1e293b;
  padding: 15px;
  border-radius: 12px;
}

.buttons {
  display: flex;
  align-items: center;
  width: 220px;
  justify-content: space-around;
  gap: 10px;
  margin-top: 20px;
}

.buttons button {
  background-color: #2563eb;
  color: white;
  padding: 8px;
  border: none;
  border-radius: 6px;
  width: 90px;
  cursor: pointer;
}

.buttons button:disabled {
  background-color: #475569;
  cursor: not-allowed;
}

.filtros {
  margin-bottom: 15px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}
</style>
</head>

<body>

<h1>Monitor de Luminosidade</h1>

<div class="valor-atual" id="valorAtual">-- lx</div>

<div class="filtros">
  <input type="date" id="seletorData">
  <input type="time" id="horaInicio">
  <input type="time" id="horaFim">
</div>

<div class="conteiner">
  <canvas id="grafico" width="700" height="280"></canvas>

  <div class="buttons">
    <button id="anterior">Anterior</button>
    <p id="num"></p>
    <button id="proximo">Pr√≥ximo</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let paginaAtual = 1;
  let totalPaginas = 1;
  let meuGrafico;

  const btnAnterior = document.getElementById("anterior");
  const btnProximo = document.getElementById("proximo");
  const numpaginas = document.getElementById('num');
  const valorAtual = document.getElementById('valorAtual');
  const seletorData = document.getElementById('seletorData');
  const horaInicioInput = document.getElementById('horaInicio');
  const horaFimInput = document.getElementById('horaFim');

  function atualizarBotoes() {
    btnAnterior.disabled = paginaAtual <= 1;
    btnProximo.disabled = paginaAtual >= totalPaginas;
  }

  function atualizarGrafico() {
    paginaAtual = 1;
    criarGrafico(paginaAtual);
  }

  seletorData.addEventListener("change", atualizarGrafico);
  horaInicioInput.addEventListener("change", atualizarGrafico);
  horaFimInput.addEventListener("change", atualizarGrafico);

  async function lerDados(pagina) {
    let url = `/dados?pagina=${pagina}`;

    if (seletorData.value)
      url += `&data=${seletorData.value}`;

    if (horaInicioInput.value)
      url += `&horaInicio=${horaInicioInput.value}`;

    if (horaFimInput.value)
      url += `&horaFim=${horaFimInput.value}`;

    const resposta = await fetch(url);
    return await resposta.json();
  }

  async function atualizarValorAtual() {
    const resposta = await fetch('/dados/ultimo');
    const dado = await resposta.json();
    if (dado && dado.luminosidade !== undefined) {
      valorAtual.innerText = dado.luminosidade + " lx";
    }
  }

  async function criarGrafico(pagina) {
    const resposta = await lerDados(pagina);

    const dados = resposta.dados;
    paginaAtual = resposta.paginaAtual;
    totalPaginas = resposta.totalPaginas || 1;

    atualizarBotoes();
    numpaginas.innerText = `${paginaAtual} / ${totalPaginas}`;

    if (!dados.length) {
      if (meuGrafico) meuGrafico.destroy();
      return;
    }

    if (meuGrafico) meuGrafico.destroy();

    const timestamps = dados.map(item =>
      new Date(item.createdAt).toLocaleString('pt-BR')
    );

    const luminosidade = dados.map(item => item.luminosidade);

    const ctx = document.getElementById('grafico').getContext('2d');

    meuGrafico = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timestamps,
        datasets: [{
          data: luminosidade,
          borderColor: '#38bdf8',
          borderWidth: 3,
          tension: 0.35,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  }

  btnAnterior.onclick = () => {
    if (paginaAtual > 1) {
      criarGrafico(paginaAtual - 1);
    }
  };

  btnProximo.onclick = () => {
    if (paginaAtual < totalPaginas) {
      criarGrafico(paginaAtual + 1);
    }
  };

  criarGrafico(1);
  atualizarValorAtual();
  setInterval(atualizarValorAtual, 10000);

});
</script>

</body>
</html>
