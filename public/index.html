<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitor de Luminosidade</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { background:#0f172a; color:white; font-family:Arial; text-align:center; }
.valor-atual { font-size:2.5em; color:#38bdf8; }
canvas { background:#1e293b; padding:15px; border-radius:12px; }
.buttons { display:flex; justify-content:center; gap:15px; margin-top:20px; }
button { background:#2563eb; color:white; padding:8px; border:none; border-radius:6px; cursor:pointer; }
.filtro { margin:15px; }
.mensagem { margin-top:15px; color:orange; font-weight:bold; }
</style>
</head>

<body>

<h1>Monitor de Luminosidade</h1>
<div class="valor-atual" id="valorAtual">-- lx</div>

<div class="filtro">
    <input type="date" id="seletorData">
    <input type="time" id="horaInicio">
    <input type="time" id="horaFim">
</div>

<div id="mensagem" class="mensagem"></div>

<canvas id="grafico" width="700" height="350"></canvas>

<div class="buttons">
    <button id="anterior">Anterior</button>
    <span id="num"></span>
    <button id="proximo">Pr√≥ximo</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

let paginaAtual = 1;
let meuGrafico;
let dataSelecionada = "";
let horaInicio = "";
let horaFim = "";

const numpaginas = document.getElementById('num');
const valorAtual = document.getElementById('valorAtual');
const mensagem = document.getElementById('mensagem');

document.getElementById('seletorData').onchange = e => {
    dataSelecionada = e.target.value;
    paginaAtual = 1;
    criarGrafico();
};

document.getElementById('horaInicio').onchange = e => {
    horaInicio = e.target.value;
    paginaAtual = 1;
    criarGrafico();
};

document.getElementById('horaFim').onchange = e => {
    horaFim = e.target.value;
    paginaAtual = 1;
    criarGrafico();
};

async function lerDados() {

    let url = `/dados?pagina=${paginaAtual}`;

    if (dataSelecionada) url += `&data=${dataSelecionada}`;
    if (horaInicio) url += `&horaInicio=${horaInicio}`;
    if (horaFim) url += `&horaFim=${horaFim}`;

    const resposta = await fetch(url);
    return await resposta.json();
}

async function atualizarValorAtual() {
    const resposta = await fetch('/dados/ultimo');
    const dado = await resposta.json();
    if (dado && dado.luminosidade !== undefined) {
        valorAtual.innerText = dado.luminosidade + " lx";
    }
}

async function criarGrafico() {

    const dados = await lerDados();
    numpaginas.innerText = paginaAtual;
    mensagem.innerText = "";

    if (dados.mensagem) {
        if (meuGrafico) meuGrafico.destroy();
        mensagem.innerText = dados.mensagem;
        return;
    }

    if (!dados.length) {
        if (meuGrafico) meuGrafico.destroy();
        return;
    }

    if (meuGrafico) meuGrafico.destroy();

    const labels = dados.map(item => {
        const d = new Date(item.createdAt || item.timestamp);
        return d.toLocaleString('pt-BR');
    });

    const valores = dados.map(item => item.luminosidade);

    const ctx = document.getElementById('grafico').getContext('2d');

    meuGrafico = new Chart(ctx, {
        type:'line',
        data:{ labels, datasets:[{ data:valores, borderColor:'#38bdf8', tension:0.3 }] },
        options:{ plugins:{ legend:{ display:false } } }
    });
}

document.getElementById("anterior").onclick = () => {
    if (paginaAtual > 1) {
        paginaAtual--;
        criarGrafico();
    }
};

document.getElementById("proximo").onclick = () => {
    paginaAtual++;
    criarGrafico();
};

criarGrafico();
atualizarValorAtual();
setInterval(atualizarValorAtual, 10000);

});
</script>

</body>
</html>
