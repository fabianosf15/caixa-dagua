<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoramento de Caixa D'água</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  background-color: #0f172a;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

h1 { margin-top: 20px; }

.valor-atual {
  font-size: 2.5em;
  margin: 10px 0 20px 0;
  color: #38bdf8;
}

.legenda-periodo {
  margin-bottom: 10px;
  font-size: 0.95em;
  color: #cbd5e1;
}

.conteiner {
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  background-color: #1e293b;
  padding: 15px;
  border-radius: 12px;
}

.buttons {
  display: flex;
  align-items: center;
  width: 220px;
  justify-content: space-around;
  gap: 10px;
  margin-top: 20px;
}

.buttons button {
  background-color: #2563eb;
  color: white;
  padding: 8px;
  border: none;
  border-radius: 6px;
  width: 90px;
  cursor: pointer;
}

.filtros {
  margin-bottom: 15px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

.mensagem {
  margin-top: 15px;
  font-size: 1.2em;
  color: #f87171;
}
</style>
</head>

<body>

<h1>Monitor de Nível de Água</h1>

<div class="valor-atual" id="valorAtual">-- lx</div>

<div class="filtros">
  <input type="date" id="seletorData">
  <input type="time" id="horaInicio">
  <input type="time" id="horaFim">
</div>

<div class="conteiner">

  <div id="legendaPeriodo" class="legenda-periodo">
    Mostrando todos os registros
  </div>

  <canvas id="grafico" width="700" height="280"></canvas>
  <div id="mensagem" class="mensagem"></div>

  <div class="buttons">
    <button id="anterior">Anterior</button>
    <p id="num"></p>
    <button id="proximo">Próximo</button>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let paginaAtual = 1;
  let meuGrafico;

  const numpaginas = document.getElementById('num');
  const valorAtual = document.getElementById('valorAtual');
  const seletorData = document.getElementById('seletorData');
  const horaInicioInput = document.getElementById('horaInicio');
  const horaFimInput = document.getElementById('horaFim');
  const mensagem = document.getElementById('mensagem');
  const legendaPeriodo = document.getElementById('legendaPeriodo');

  function atualizarLegenda() {
    if (!seletorData.value) {
      legendaPeriodo.innerText = "Mostrando todos os registros";
      return;
    }

    const dataFormatada = new Date(seletorData.value)
      .toLocaleDateString('pt-BR');

    const horaInicio = horaInicioInput.value || "00:00";
    const horaFim = horaFimInput.value || "23:59";

    legendaPeriodo.innerText =
      `Data: ${dataFormatada} | Período: ${horaInicio} até ${horaFim}`;
  }

  function atualizarGrafico() {
    paginaAtual = 1;
    atualizarLegenda();
    criarGrafico(paginaAtual);
  }

  seletorData.addEventListener("change", atualizarGrafico);
  horaInicioInput.addEventListener("change", atualizarGrafico);
  horaFimInput.addEventListener("change", atualizarGrafico);

  async function lerDados(pagina) {
    try {
      let url = `/dados?pagina=${pagina}`;

      if (seletorData.value)
        url += `&data=${seletorData.value}`;

      if (horaInicioInput.value)
        url += `&horaInicio=${horaInicioInput.value}`;

      if (horaFimInput.value)
        url += `&horaFim=${horaFimInput.value}`;

      const resposta = await fetch(url);
      return await resposta.json();
    } catch (error) {
      console.error("Erro ao ler dados:", error);
      return [];
    }
  }

  async function atualizarValorAtual() {
    try {
      const resposta = await fetch('/dados/ultimo');
      const dado = await resposta.json();
      if (dado && dado.luminosidade !== undefined) {
        valorAtual.innerText = dado.luminosidade + " lx";
      }
    } catch (error) {
      console.error("Erro ao buscar último valor:", error);
    }
  }

  async function criarGrafico(pagina) {
    const dadosPorPagina = await lerDados(pagina);
    numpaginas.innerText = pagina;

    if (dadosPorPagina.mensagem) {
      mensagem.innerText = dadosPorPagina.mensagem;
      if (meuGrafico) meuGrafico.destroy();
      return;
    }

    mensagem.innerText = "";

    if (!dadosPorPagina.length) {
      if (meuGrafico) meuGrafico.destroy();
      return;
    }

    if (meuGrafico) meuGrafico.destroy();

    const timestamps = dadosPorPagina.map(item => {
      const date = new Date(item.createdAt || item.timestamp);
      return date.toLocaleString('pt-BR');
    });

    const luminosidade = dadosPorPagina.map(item => item.luminosidade);

    const ctx = document.getElementById('grafico').getContext('2d');

    meuGrafico = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timestamps,
        datasets: [{
          data: luminosidade,
          borderColor: '#38bdf8',
          borderWidth: 3,
          tension: 0.35,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  }

  document.getElementById("anterior").onclick = () => {
    if (paginaAtual > 1) {
      paginaAtual--;
      criarGrafico(paginaAtual);
    }
  };

  document.getElementById("proximo").onclick = () => {
    paginaAtual++;
    criarGrafico(paginaAtual);
  };

  atualizarLegenda();
  criarGrafico(1);
  atualizarValorAtual();
  setInterval(atualizarValorAtual, 10000);

});
</script>

</body>
</html>
